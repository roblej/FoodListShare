<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script defer src="location.js"></script>
    <script defer src ="login.js"></script>
    <script defer src ="func.js"></script>
    <script defer src ="searchhide.js"></script>
    <script defer src ="friend.js"></script>
    <link rel="stylesheet" href="index.css"> -->
    <script defer src="src/"></script>
    <script defer src ="src/login.js"></script>
    <script defer src ="src/func.js"></script>
    <script defer src ="src/searchhide.js"></script>
    <script defer src ="src/friend.js"></script>
    <link rel="stylesheet" href="public/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7ab1fd4f891be706a889bd784ebd7328&libraries=services"></script>
    <!-- <script src="https://developers.kakao.com/sdk/js/kakao.js"></script> -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.6.0/kakao.min.js"
    integrity="sha384-6MFdIr0zOira1CHQkedUqJVql0YtcZA1P0nbPrQYJXVJZUkTk/oX4U9GhUIs3/z8" crossorigin="anonymous"></script>
    <script>Kakao.init('7ab1fd4f891be706a889bd784ebd7328'); // 사용하려는 앱의 JavaScript 키 입력</script>
</head>
<body class="app">
    <section class="left">
        <div class="mylist_btn btn" onclick="toggleMylist()">나의 맛집</div>
        <div class="mylist">
            <div class="inner">

            </div>
        </div>
        <div class="toggle"><span class="material-symbols-outlined">
            chevron_left
            </span></div>
        <div class="bg_white" id="menu_wrap">
            <div class="option">
            <form id="searchForm" onsubmit="searchPlaces(); return false;">
                키워드 : <input type="text" id="keyword" value="조치원 맛집" id="keyword" size="15"> 
                <button type="submit">검색하기</button> 
            </form>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
    </section>
    <section class="right">
        <div class="map_wrap">
        <div id="map">
            <div class="navigate">
                <div class="navigate btn" id="kakao-login-btn"><a href="javascript:loginWithKakao()" >로그인</a></div>
                  <p id="token-result"></p>
                  <!-- <button class="api-btn" onclick="requestUserInfo()" style="visibility:hidden">사용자 정보 가져오기</button> -->
                  <!-- <div class="navigate btn" id="loginButton">로그인</div> -->
                <div class="navigate btn" id="logout_btn">로그아웃</div>
                <div class="add_friend_btn navigate btn" onclick="toggleAddFriend()">친구추가</div>
                <div id="addFriendModal" class="addmodal" >
                    <div class="modal-content">
                      <form id="addFriendForm">
                        <label for="friendId">친구 ID:</label>
                        <input type="text" id="friendId" name="friendId" required>
                        <button type="submit">추가</button>
                      </form>
                    </div>
                  </div>
                <div class="friendlist_btn navigate btn" onclick="toggleFriendFoodList()">친구목록</div>
                <div class="friendFoodList">
                    <div class="inner">

                    </div>
                        <div class="foodlist">
                            <div class="inner">
                            </div>
                        </div>
                </div>
            </div>
        <div class="hAddr">
            <span class="title">지도중심기준 행정동 주소정보</span>
            <span id="centerAddr"></span>
        </div>
        <p>
            <span id="maplevel"></span>
        </p>
        <div id="clickLatlng"></div>
    </div>
    </section>
</body>
</html>
