<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./src/location.js"></script>
    <script defer src ="./src/login.js"></script>
    <script defer src ="./src/func.js"></script>

    <link rel="stylesheet" href="./public/index.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7ab1fd4f891be706a889bd784ebd7328&libraries=services"></script>
    <!-- <script src="https://developers.kakao.com/sdk/js/kakao.js"></script> -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.6.0/kakao.min.js"
    integrity="sha384-6MFdIr0zOira1CHQkedUqJVql0YtcZA1P0nbPrQYJXVJZUkTk/oX4U9GhUIs3/z8" crossorigin="anonymous"></script>
    <script>Kakao.init('7ab1fd4f891be706a889bd784ebd7328'); // 사용하려는 앱의 JavaScript 키 입력</script>
</head>
<body class="app">
    <section class="left">
        <div class="toggle"></div>
        <div class="bg_white" id="menu_wrap">
            <div class="option">
            <form onsubmit="searchPlaces(); return false;">
                키워드 : <input type="text" value="조치원 맛집" id="keyword" size="15"> 
                <button type="submit">검색하기</button> 
            </form>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
    </section>
    <section class="right">
        <div class="map_wrap">
        <div id="map">
            <div class="navigate">
                <div class="navigate btn"><a id="kakao-login-btn" href="javascript:loginWithKakao()" >로그인</a></div>
                  <p id="token-result"></p>
                  <button class="api-btn" onclick="requestUserInfo()" style="visibility:hidden">사용자 정보 가져오기</button>
                <div class="logout_btn navigate btn">로그아웃</div>
                <div class="add_friend_btn navigate btn">친구추가</div>
                <div class="friendlist_btn navigate btn" onclick="toggleFriendFoodList()">친구목록</div>
                <div class="friendFoodList">
                    <div class="inner">
                        <div class="name">아이네</div><div class="list" onclick="toggleFoodList()" >리스트</div>
                        <div class="name">징버거</div><div class="list" onclick="toggleFoodList()">리스트</div>
                        <div class="name">릴파</div><div class="list" onclick="toggleFoodList()">리스트</div>
                        <div class="name">주르르</div><div class="list" onclick="toggleFoodList()">리스트</div>
                        <div class="name">고세구</div><div class="list" onclick="toggleFoodList()">리스트</div>
                        <div class="name">비챤</div><div class="list" onclick="toggleFoodList()">리스트</div>
                        <div class="foodlist">안터반점</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hAddr">
            <span class="title">지도중심기준 행정동 주소정보</span>
            <span id="centerAddr"></span>
        </div>
        <p>
            <span id="maplevel"></span>
        </p>
        <div id="clickLatlng"></div>
    </div>
    </section>
</body>
</html>
